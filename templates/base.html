<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
    <title>{% block title %}CartWizard{% endblock %}</title>
</head>

<body>

    <nav>
        <a href="{% url 'product_list' %}" class="button">Shop</a>

        {% if user.is_authenticated %}
            <a href="{% url 'cart' %}" class="button">Cart</a>
        {% else %}
            <a href="{% url 'login' %}" class="button">Login</a>
            <a href="{% url 'signup' %}" class="button">Signup</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
